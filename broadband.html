                    </div>

                        <div class="col-md-2 col-sm-4 hidden-xs right-float"></div>

                    </div>

                        <div class="col-md-2 col-sm-4 hidden-xs right-float"></div>
                        <div class="col-md-4 col-sm-6 col-xs-12 right-float confirm-content right-float">
                            <span>سيتم تحويل مبلغ <span class="blue">50 شيكل</span> إلى رقم الحساب <span class="blue">1234</span></span>

                            <button id="check-btn" class="my-btn cancel-btn">إلغاء</button>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12" id="code-msg">

                        <div class="col-md-2 col-sm-4 hidden-xs right-float"></div>

                            <input placeholder="كود التفعيل" class="form-control code-input" type="text" />
                            <button id="check-btn" class="my-btn confirm-btn">تأكيد</button>
                            <button id="check-btn" class="my-btn cancel-btn">إلغاء</button>
